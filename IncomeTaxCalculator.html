<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taxation Analysis Interface</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Share Tech Mono', monospace;
    background: url('img/wan.png') no-repeat center center fixed;
    background-size: cover;
    color: #00ffcc;
    text-align: center;
    overflow-x: hidden;
    background-color: rgba(10, 10, 20, 0.85);
    background-blend-mode: multiply;
  }

  .coin {
    position: absolute;
    font-size: 3em;
    color: #ffcc00;
    animation: fall 10s linear infinite;
    opacity: 0.7;
    text-shadow: 0 0 5px #ffcc00;
  }
  .coin:nth-child(1) { left: 10%; top: -10%; animation-delay: 0s; transform: rotate(15deg); }
  .coin:nth-child(2) { left: 40%; top: -30%; animation-delay: 3s; transform: rotate(-10deg); }
  .coin:nth-child(3) { left: 70%; top: -5%; animation-delay: 6s; transform: rotate(20deg); }
  .coin:nth-child(4) { left: 25%; top: -45%; animation-delay: 9s; transform: rotate(-5deg); }

  @keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
    50% { opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3em;
    color: #00ffff;
    margin-top: 60px;
    text-shadow: 0 0 10px #00ffff, 0 0 20px rgba(0,255,255,0.7);
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .calculator-box {
    background-color: rgba(30, 30, 40, 0.9);
    border: 1px solid #00aaff;
    margin: 40px auto;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,170,255,0.5);
  }

  label {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    color: #00ffcc;
    display: block;
    margin-top: 15px;
  }

  input {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #00aaff;
    width: 80%;
    margin-top: 10px;
    font-size: 1.1em;
    background-color: rgba(0, 0, 0, 0.7);
    color: #ff99ff;
    text-align: center;
  }

  button {
    margin: 15px 10px 5px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    background-color: #00aaff;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    font-weight: 700;
    box-shadow: 0 0 10px rgba(0,170,255,0.6);
  }

  button:hover {
    background-color: #00e0ff;
    transform: translateY(-5px);
    box-shadow: 0 0 15px #00e0ff;
  }

  .links-container {
    margin-top: 40px;
  }

  .links-container a {
    text-decoration: none;
    background-color: #00aaff;
    color: white;
    padding: 15px 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,170,255,0.5);
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 700;
  }

  .links-container a:hover {
    background-color: #00e0ff;
    transform: translateY(-6px);
    box-shadow: 0 0 25px rgba(0,224,255,1);
  }
</style>
</head>
<body>

  <div class="coin">ðŸ’°</div>
  <div class="coin">ðŸ’°</div>

  <h1>TAXATION ANALYSIS INTERFACE</h1>

  <div class="calculator-box">
    <label for="it">Input Taxable Income (PHP):</label><br>
    <input id="it" name="it" type="number"><br>

    <button onclick="computeIncomeTax()">Analyze Tax Liability</button>
    <button onclick="clearvaluesIncometax()">Reset Values</button><br>

    <label for="iT" id="IT">Calculated Income Tax (PHP):</label><br>
    <input id="iT" name="iT" type="number" readonly>
  </div>

  <div class="links-container">
    <a class="back-home" href="index.html">â¬… Access Main System</a>
  </div>

<script>
function computeIncomeTax() {
  var tax_income, rate, income_tax;
  tax_income = document.getElementById("it").value*1;

  if (tax_income > 8000000) {
      rate = (tax_income - 8000000) * 0.35;
      income_tax = 2410000 + rate;
  } else if (tax_income > 2000000) {
      rate = (tax_income - 2000000) * 0.32;
      income_tax = 490000 + rate;
  } else if (tax_income > 800000) {
      rate = (tax_income - 800000) * 0.30;
      income_tax = 130000 + rate;
  } else if (tax_income > 400000) {
      rate = (tax_income - 400000) * 0.25;
      income_tax = 30000 + rate;
  } else if (tax_income > 250000) {
      rate = (tax_income - 250000) * 0.20;
      income_tax = rate;
  } else {
      income_tax = 0;
  }
  document.getElementById("IT").innerHTML='Calculated Income Tax (PHP):';
  document.getElementById("iT").value = income_tax.toFixed(2);
}

function clearvaluesIncometax() {
    document.getElementById("it").value='';
    document.getElementById("IT").innerHTML='Calculated Income Tax (PHP):';
    document.getElementById("iT").value='';
}
</script>
</body>

</html>
