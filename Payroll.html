<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payroll Calculation</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Share Tech Mono', monospace;
    background: url('img/rex.png') no-repeat center center fixed;
    background-size: cover;
    color: #00ffcc;
    text-align: center;
    overflow-x: hidden;
    background-color: rgba(10, 10, 20, 0.85);
    background-blend-mode: multiply;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3em;
    color: #00ffff;
    margin: 60px 0 30px;
    text-shadow: 0 0 10px #00ffff, 0 0 20px rgba(0,255,255,0.7);
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .gear {
    position: absolute;
    top: 10%;
    right: 5%;
    font-size: 5em;
    color: rgba(0, 255, 255, 0.3);
    animation: spin 30s linear infinite;
    z-index: -1;
    opacity: 0.6;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }
  .gear.g2 {
    top: 40%;
    left: 5%;
    font-size: 6em;
    animation: spin-reverse 45s linear infinite;
    color: rgba(255, 153, 255, 0.3);
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes spin-reverse {
    from { transform: rotate(0deg); }
    to { transform: rotate(-360deg); }
  }

  .input-controls {
    background-color: rgba(30, 30, 40, 0.9);
    border: 1px solid #00aaff;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,170,255,0.5);
    padding: 25px;
    width: 90%;
    max-width: 550px;
    margin: 0 auto 40px;
  }
  .input-controls label {
    display: inline-block;
    width: 150px;
    text-align: right;
    margin-right: 15px;
    color: #00ffcc;
    font-weight: 700;
  }
  .input-controls input {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #00aaff;
    width: 200px;
    margin-bottom: 15px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #ff99ff;
    font-family: 'Share Tech Mono', monospace;
  }
  .input-controls button {
    background-color: #00aaff;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    margin: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    font-weight: 700;
    box-shadow: 0 0 8px rgba(0,170,255,0.6);
  }
  .input-controls button:hover {
    background-color: #00e0ff;
    transform: translateY(-3px);
    box-shadow: 0 0 15px #00e0ff;
  }

  table {
    border-collapse: collapse;
    width: 90%;
    max-width: 900px;
    margin: 0 auto 40px;
    background-color: rgba(30, 30, 40, 0.9);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,255,0.4);
    border: 1px solid #00ffff;
  }
  th, td {
    padding: 12px;
    border: 1px solid rgba(0, 255, 255, 0.3);
  }
  thead {
    background-color: rgba(0, 170, 255, 0.5);
    color: white;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  tfoot {
    background-color: rgba(0, 255, 255, 0.1);
    font-weight: bold;
    color: #00ffff;
  }
  td {
    color: #e0e0e0;
  }
  td.ndata {
    text-align: right;
    color: #00ffcc;
  }
  #gross-total, #deduct-total, #net-total {
    color: #ff99ff;
    font-weight: bold;
  }

  .links-container {
    margin-bottom: 40px;
  }
  .links-container a {
    text-decoration: none;
    background-color: #00aaff;
    color: #fff;
    padding: 15px 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,170,255,0.5);
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .links-container a:hover {
    background-color: #00e0ff;
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(0,224,255,0.7);
  }

  footer {
    font-size: 0.9em;
    color: #ff99ff;
    margin-bottom: 30px;
  }
</style>
</head>

<body>
  <div class="gear">⚙️</div>
  <div class="gear g2">⚙️</div>

  <h1>PAYROLL CALCULATION ENGINE</h1>

  <div class="input-controls">
    <label for="name">Employee Name:</label>
    <input id="name" name="name" type="text" value="New Employee"><br>
    <label for="days_worked">Days Worked:</label>
    <input id="days_worked" name="days_worked" type="number" value="5"><br>
    <label for="daily_rate">Daily Rate:</label>
    <input id="daily_rate" name="daily_rate" type="number" value="100.00"><br>
    <label for="deduct">Deduction Amount:</label>
    <input id="deduct" name="deduct" type="number" value="50.00"><br>
    <button onclick="addEmployee()">+ Add Entry</button>
    <button onclick="deleteEmployee()">- Delete by Index</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Index No.</th>
        <th>Employee Name</th>
        <th>Days Worked</th>
        <th>Daily Rate</th>
        <th>Gross Pay</th>
        <th>Deductions</th>
        <th>Net Pay</th>
      </tr>
    </thead>
    <tbody id="payroll-body">
      <tr>
        <td class="ndata">1</td>
        <td>John Van Neumann</td>
        <td class="ndata">3</td>
        <td class="ndata">500.00</td>
        <td class="ndata">1500.00</td>
        <td class="ndata">300.00</td>
        <td class="ndata">1200.00</td>
      </tr>
      <tr>
        <td class="ndata">2</td>
        <td>Charles W. Babbage</td>
        <td class="ndata">4</td>
        <td class="ndata">500.00</td>
        <td class="ndata">2000.00</td>
        <td class="ndata">500.00</td>
        <td class="ndata">1500.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>TOTALS</td><td></td><td></td><td></td>
        <td id="gross-total" class="ndata">3500.00</td>
        <td id="deduct-total" class="ndata">800.00</td>
        <td id="net-total" class="ndata">2700.00</td>
      </tr>
    </tfoot>
  </table>

  <div class="links-container">
 <a class="back-home" href="index.html">⬅ Access Home System</a>
  </div>

  <script>
    function getNumberValue(id) {
      const value = parseFloat(document.getElementById(id).value);
      return isNaN(value) ? 0 : value;
    }

    function updateTotals() {
      const tableBody = document.getElementById('payroll-body');
      const rows = tableBody.getElementsByTagName('tr');

      let totalGross = 0, totalDeductions = 0, totalNet = 0;
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        totalGross += parseFloat(cells[4].textContent) || 0;
        totalDeductions += parseFloat(cells[5].textContent) || 0;
        totalNet += parseFloat(cells[6].textContent) || 0;
      }
      document.getElementById('gross-total').textContent = totalGross.toFixed(2);
      document.getElementById('deduct-total').textContent = totalDeductions.toFixed(2);
      document.getElementById('net-total').textContent = totalNet.toFixed(2);
    }

    function addEmployee() {
      const name = document.getElementById('name').value;
      const daysWorked = getNumberValue('days_worked');
      const dailyRate = getNumberValue('daily_rate');
      const deduction = getNumberValue('deduct');
      const grossPay = daysWorked * dailyRate;
      const netPay = grossPay - deduction;

      const tableBody = document.getElementById('payroll-body');
      const nextEmpNo = tableBody.getElementsByTagName('tr').length + 1;
      const newRow = tableBody.insertRow();
      const values = [
        nextEmpNo,
        name,
        daysWorked.toFixed(0),
        dailyRate.toFixed(2),
        grossPay.toFixed(2),
        deduction.toFixed(2),
        netPay.toFixed(2)
      ];
      for (let i = 0; i < values.length; i++) {
        const newCell = newRow.insertCell(i);
        newCell.textContent = values[i];
        if (i !== 1) newCell.classList.add('ndata');
      }
      updateTotals();
    }

    function deleteEmployee() {
      const lineNumber = parseInt(prompt("Enter the Employee Index No. to delete:"), 10);
      const tableBody = document.getElementById('payroll-body');
      const rows = tableBody.getElementsByTagName('tr');
      const rowIndex = lineNumber - 1;
      if (rowIndex >= 0 && rowIndex < rows.length) {
        tableBody.deleteRow(rowIndex);
        for (let i = 0; i < rows.length; i++) {
          rows[i].cells[0].textContent = i + 1;
        }
        updateTotals();
      } else if (!isNaN(lineNumber)) {
        alert("Invalid Index No. entered.");
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.getElementById('payroll-body');
      const rows = tableBody.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        cells[5].textContent = parseFloat(cells[5].textContent).toFixed(2);
        cells[6].textContent = (parseFloat(cells[4].textContent) - parseFloat(cells[5].textContent)).toFixed(2);
      }
      updateTotals();
    });
  </script>
</body>

</html>
